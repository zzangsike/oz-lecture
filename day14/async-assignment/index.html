<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
        text-align: center;
      }
      #timerDisplay {
        font-size: 24px;
        margin-top: 20px;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>카운트다운 타이머</h1>
      <div class="mb-3">
        <input
          type="number"
          id="timerInput"
          class="form-control"
          min="1"
          max="10"
          placeholder="1-10초 입력"
        />
      </div>
      <button
        id="startTimer"
        onclick="handleClickTimer()"
        class="btn btn-primary"
      >
        타이머 시작
      </button>
      <div id="timerDisplay" class="mt-3"></div>
    </div>
    <script src="async-assignment.js"></script>
    <!-- <script src="async_assignment-challenge.js"></script> -->
  </body>
</html>
