<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Multimedia 태그</title>
  </head>
  <body>
    <main>
        <video controls width="400">
            <source src="VIDEO.mp4" type="video/mp4">
            <source src="VIDEO.webm" type="video/webm">
            브라우저가 비디오를 지원하지 않습니다.
        </video>
        <audio controls>
            <source src="sample.mp3" type="audio/mp3">
            <source src="sample.wav" type="audio/wav">
            브라우저가 오디오를 지원하지 않습니다.
        </audio>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vHUNrMiI2qc?si=qCGUlTfoDrk6ylGz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>
  </body>
</html>
