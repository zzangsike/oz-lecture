<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>java script01</title>
  </head>
  <body>
    <script>
      //var, let, const 실습
      var name = "oz";
      var name = "oz2";

      //변수
      let age = 25;

      //let age = 30; //변수선언, 초기화 했다.
      age = 30;
      age = 32;
      age = 40;

      //상수
      const pi = 3.14;
      //    pi =3.2; //재할당 안됨

      const profile = { name: "yujun" };
      // profile = 23; //재할당 안됨
      //profile = {name:"team"} //재할당안됨

      console.log(profile.name); //로그를 남겨라.yujun이 찍힘.

      //※식별자 표기법
      //※카멜 표기법(변수명,함수명 작성시 사용) firstName
      //※언더스코어 표기법(상수명 작성 시 사용)FIRST_NAME
      //※파스칼 표기법(생성자 함수명 작성 시 사용)FirstName

      //※기본자료형 -문자 string(큰따옴표,작은 따옴표로 감싸서사용)
      let string1 = "작은따옴표(')가 포함됩니다.";
      let string2 = '큰따옴표(")가 포함됩니다.';

      console.log("string1", string1);
      console.log("string2", string2);

      //string 문자열 연결
      let stringA = "문자열" + " 연결";
      let stringB = string1 + "" + string2;

      console.log("stringA", stringA);
      console.log("stringB", stringB);

      //ES6 문자열(백틱)
      let myName = "taem";
      let es6string = `나의 이름은 ${myName}입니다.`;

      //숫자형
      //숫자 - 정수
      let num1 = 1;
      let num2 = 2;
      console.log("num1 + num2:", num1 + num2);

      //숫자 - 실수
      let float1 = 0.1;
      let float2 = 1.1;
      console.log("float1 + float2:", float1 + float2);

      //논리형
      let boolean1 = true;
      let boolean2 = false;
      let boolean3 = 10 < 20;
      let boolean4 = 10 > 20;
      console.log("boolean1", boolean1);
      console.log("boolean2", boolean2);
      console.log("boolean3", boolean3);
      console.log("boolean4", boolean4);

      //symbol은 유일한 값을 가진 변수 이름을 만들 때 사용
      //잘 사용하지 않음

      //객체
      //배열
      let studentScore = [80, 70, 90, 60];
      let emptyScore = []; //빈 배열
      console.log(studentScore);
      console.log("studentScore[0]", studentScore[0]);
      console.log("studentScore[1]", studentScore[1]);
      console.log("studentScore[2]", studentScore[2]);
      console.log("studentScore[3]", studentScore[3]);
      console.log("studentScore.length", studentScore.length);
      console.log("emptyScore.length", emptyScore.length);

      //객체 리터럴 Object
      let studentScoreObj = {
        koreanScore: 80, //koreanScore라는 key가 80이라는 value를 가진 attribute(속성)이 있다.
        englishScore: 70,
        mathScore: 90,
        scienceScore: 60,
      };
      console.log("studentScoreObj.koreanScore", studentScoreObj.koreanScore);
      console.log(
        "studentScoreObj['koreanScore']",
        studentScoreObj["koreanScore"]
      );

      console.log(typeof studentScoreObj);
      console.log(typeof boolean);
      console.log(typeof float);
    </script>
  </body>
</html>
