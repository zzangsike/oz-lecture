<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>할 일 목록 앱</title>
    <style>
      .container {
        max-width: 600px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }
      .task-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .completed {
        text-decoration: line-through;
        color: #888;
      }
      .delete-button {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .delete-button:hover {
        background-color: #cc0000;
      }
      input,
      button {
        padding: 8px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>할 일 목록</h1>
      <div>
        <input type="text" id="taskInput" placeholder="할 일을 입력하세요" />
        <button id="addButton">추가</button>
        <button id="clearButton">전체 삭제</button>
      </div>
      <ul id="taskList"></ul>
      <li class="completed">
        <span>사용자가 input에 저장한 값 <button>삭제</button></span>
      </li>
    </div>
    <script src="dom-assignment.js"></script>
  </body>
</html>
